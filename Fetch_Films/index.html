<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Fetch</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <header>
        <h1><i class="fa fa-flask"></i> Exercice Fetch</h1>
    </header>
    <main>
        <section id="target">
            <em>Résultats...</em>
        </section>

        <form>
            <fieldset>
                <legend><i class="fa fa-question-circle"></i> Votre choix</legend>
                <ul id="test">
                    <li>
                        <input type="radio" name="choice" value="1" id="get-html-data">
                        <label for="get-html-data">Récupérer un contenu HTML du serveur</label>
                    </li>
                    <li>
                        <input type="radio" name="choice" value="2" id="get-json-data">
                        <label for="get-json-data">Récupérer un contenu JSON du serveur</label>
                    </li>
                    <li>
                        <input type="radio" name="choice" value="3" id="get-html-movies">
                        <label for="get-html-movies">Récupérer les films</label>
                    </li>
                    <li>
                        <button type="button" id="run">Exécuter</button>
                    </li>
                    <li>
                      <a href="#" onclick="fetchArticles();">Articles</a>
                    </li>
                    <li>
                      <a href="#" onclick="fetchContacts();">Contacts</a>
                    </li>
                    <li>
                      <a href="#" onclick="fetchMovies();">Movies</a>
                    </li>
                </ul>
            </fieldset>
        </form>
    </main>

    <!-- Code principal du projet -->
    <script src="js/main.js"></script>
</body>
</html>
