<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Sliders</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>

  <header>
    <h1>Sliders : </h1>
    <nav class="toolbar">
      <a id="toolbar-toggle" href="#"><i class="fa fa-arrow-right" aria-hidden="true"></i>Barre d'outils</a>
      <ul>
        <li><button id="slider-previous" type="button" name="button"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></button></li>
        <li><button id="slider-toggle" type="button" name="button"><i class="fa fa-play" aria-hidden="true"></i></button></li>
        <li><button id="slider-next" type="button" name="button"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></button></li>
        <li><button id="slider-random" type="button" name="button"><i class="fa fa-random" aria-hidden="true"></i></button></li>
      </ul>
    </nav>

  </header>

  <main>

    <figure id="slider" class="slider">
      <img id="slide">
      <figcaption id="title"></figcaption>
    </figure>



  </main>









  <script src="js/slider.js"></script>
</body>
</html>
